<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javasrcipt</title><link rel="stylesheet" href="chuowng4.css">
    
</head>
<body>
    <h1>TRƯỜNG ĐẠI HỌC BẠC LIÊU</h1>
    <h2>KHOA CÔNG NGHÊ VÀ KĨ THUẬT</h2>
    <script lang="javasrcipt">
        var ten,Lop;
        ten = prompt("Nhập học tên sinh viên : ");
        Lop = prompt("Nhập lớp học : ");
        document.write("<h3>Họ và Tên: <b>" + ten +"</b> </h3>");
        document.write("<h3>Lớp : <u>" + Lop + "</u></h3>");
    </script>
</body>
</html>
