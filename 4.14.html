<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phép tính cấp 1</title><link rel="stylesheet" href="chuowng4.css">
    <script>

        function tinhToan(phaToan) {
            var num1 = parseFloat(document.getElementById('num1').value);  
            var num2 = parseFloat(document.getElementById('num2').value);  

       
            if (isNaN(num1) || isNaN(num2)) {
                alert('Vui lòng nhập cả hai số!');
                return;
            }

         
            switch (phaToan) {
                case 'cong':
                    ketQua = num1 + num2;
                    break;
                case 'tru':
                    ketQua = num1 - num2;
                    break;
                case 'nhan':
                    ketQua = num1 * num2;
                    break;
                case 'chia':
                    if (num2 === 0) {
                        alert('Không thể chia cho 0!');
                        return;
                    }
                    ketQua = num1 / num2;
                    break;
                default:
                    alert('Phép toán không hợp lệ!');
                    return;
            }

  
            document.getElementById('ketQua').innerText = 'Kết quả: ' + ketQua;
        }
    </script>
</head>
<body>
    <h2>Phép Tính Cơ Bản cho lớp 1</h2>
    
    <div>
        <label for="num1">Số 1: </label>
        <input type="number" id="num1" placeholder="Nhập số 1">
    </div>
    <div>
        <label for="num2">Số 2: </label>
        <input type="number" id="num2" placeholder="Nhập số 2">
    </div>


    <div>
        <button onclick="tinhToan('cong')">Cộng</button>
        <button onclick="tinhToan('tru')">Trừ</button>
        <button onclick="tinhToan('nhan')">Nhân</button>
        <button onclick="tinhToan('chia')">Chia</button>
    </div>

 
    <p id="ketQua"></p>
