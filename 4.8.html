<html>
    <title>
        mở trang wed bằng hàm open đối tượng của window.
    </title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <body>
        <script lang="javascript">
            var luachon;
            luachon=prompt("ban hãy nhập vào một số để mở trang wed: ");
            switch (luachon)
            {
                case "1":window.open("https://blu.edu.vn/"); break;
                case "2":window.open("https://www.ctu.edu.vn/"); break;
                case "3":window.open("https://vnuhcm.edu.vn/"); break;
                case "4":window.open("https://www.hanu.vn/"); break;
                default:window.open("https://google.com.vn")
            }
        </script>
    </body>
</html>
